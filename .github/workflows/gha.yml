        CONFIG: ["N=15 OS=archlinux-base       OS_VER=latest",
                 "N=16 OS=debian               OS_VER=testing",
                 "N=17 OS=fedora               OS_VER=rawhide",
                 "N=18 OS=opensuse-tumbleweed  OS_VER=latest",
