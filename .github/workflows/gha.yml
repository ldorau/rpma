name: RPMA
on: [push, pull_request]

env:
    GITHUB_REPO:             pmem/rpma
    DOCKERHUB_REPO:          pmem/rpma
    DOCKERHUB_USER:          ${{ secrets.DOCKERHUB_USER }}
    DOCKERHUB_PASSWORD:      ${{ secrets.DOCKERHUB_PASSWORD }}
    DOC_UPDATE_GITHUB_TOKEN: ${{ secrets.DOC_UPDATE_GITHUB_TOKEN }}
    HOST_WORKDIR:            /home/runner/work/rpma/rpma
    WORKDIR:                 utils/docker
    PUSH_IMAGE:              1

jobs:
  latest:
    name: Latest
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      TYPE:       normal
    strategy:
      fail-fast: false
      matrix:
        CONFIG: ["N=L1 OS=ubuntu         OS_VER=latest",
                 "N=L2 OS=fedora         OS_VER=latest",
                 "N=L3 OS=debian         OS_VER=latest",
                 "N=L4 OS=opensuse-leap  OS_VER=latest",
                 "N=L5 OS=centos         OS_VER=latest"]
    steps:
       - name: Clone the git repo
         uses: actions/checkout@v1

       - name: Pull or rebuild the image
         run: cd $WORKDIR && ${{ matrix.CONFIG }} ./pull-or-rebuild-image.sh

       - name: Run the build
         run: cd $WORKDIR && ${{ matrix.CONFIG }} ./build.sh

       - name: Push the image
         run: cd $WORKDIR && source ./set-vars.sh && ${{ matrix.CONFIG }} /bin/bash -c "if [[ -f ${CI_FILE_PUSH_IMAGE_TO_REPO} ]]; then images/push-image.sh; fi"

