
name: Rebuild ALL
on: [push, pull_request]

env:
    GITHUB_REPO:    pmem/rpma
    DOCKERHUB_REPO: ldorau/rpma
    #
    DOCKERHUB_USER:     ldorau
    DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  linux:
    name: Rebuild
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER:          ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_PASSWORD:      ${{ secrets.DOCKERHUB_PASSWORD }}
      DOC_UPDATE_GITHUB_TOKEN: ${{ secrets.DOC_UPDATE_GITHUB_TOKEN }}
      HOST_WORKDIR:   /home/runner/work/rpma/rpma
      WORKDIR:        utils/docker
      TYPE:           normal
    strategy:
      fail-fast: false
      matrix:
        CONFIG: ["OS=archlinux-base OS_VER=latest",
                 "OS=centos OS_VER=8",
                 "OS=debian OS_VER=testing",
                 "OS=debian OS_VER=unstable",
                 "OS=fedora OS_VER=rawhide",
                 "OS=opensuse-leap OS_VER=latest",
                 "OS=opensuse-tumbleweed OS_VER=latest",
                 "OS=ubuntu OS_VER=rolling"]
    steps:
       - name: Clone the git repo
         uses: actions/checkout@v1

       - name: Pull or rebuild the image
         run: cd $WORKDIR && ${{ matrix.CONFIG }} ./pull-or-rebuild-image.sh

       - name: Push the image
         run: cd $WORKDIR && source ./set-vars.sh && ${{ matrix.CONFIG }} /bin/bash -c "images/push-image.sh $OS-$OS_VER"
