dist: trusty

sudo: required

language: c

services:
  - docker

env:
  global:
    - GITHUB_REPO=pmem/rpma
    - DOCKERHUB_REPO=ldorau/rpma
    - TYPE=normal
    - PUSH_IMAGE=1
    - CHECK_CSTYLE=OFF # too old clang-format (8.0)
  matrix:
    - OS=debian OS_VER=unstable

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - cd utils/docker
  - ./pull-or-rebuild-image.sh

script:
  - ./build.sh
